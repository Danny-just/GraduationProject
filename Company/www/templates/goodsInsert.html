<ion-view view-title="{{title}}" class="bg">
  <ion-nav-buttons side="primary">
    <button class="button ion-ios-camera" ng-click="scanBarcode()">扫描</button>
  </ion-nav-buttons>
  <ion-content class="padding" ng-controller="GoodsInsertController">

    <br/>

    <br/>
    <form class="fromGoods" name="MyForms">
    <label class="item item-input">
      <span class="input-label">条码号</span>
      <input type="number" required ng-minlength="5" ng-maxlength="10" ng-model="goods.goodsNumber" placeholder="请输入条码号" name="goodsNumber">
      <span class="icon ion-checkmark" ng-show="MyForms.goodsNumber.$dirty && MyForms.goodsNumber.$valid"></span>
      <!--<a class="button" id="rightBtn" ng-click="scanBarcode()">
        <span class="glyphicon glyphicon-camera"></span>
      </a>-->
      <!--<span class="icon ion-home"></span>-->
    </label>

    <label class="item item-input">
      <span class="input-label">商品名</span>
      <input type="text" ng-model="goods.goodsName" placeholder="请输入商品名" required name="goodsName">
      <span  class="glyphicon glyphicon-ok" ng-show="MyForms.goodsName.$dirty&&MyForms.goodsName.$valid"></span>
    </label>
    <label class="item item-input">
      <span class="input-label">单价</span>
      <input type="number"  ng-model="goods.goodsPrice" placeholder="请输入商品单价" required name="goodsPrice">
      <span class="icon ion-checkmark" ng-show="MyForms.goodsPrice.$dirty&&MyForms.goodsPrice.$valid"></span>
    </label>

    <label class="item item-input">
      <span class="input-label">库存</span>
      <input type="number"  ng-model="goods.stock" placeholder="请输入库存数量" required name="discount">
      <span class="icon ion-checkmark" ng-show="MyForms.discount.$dirty&&MyForms.discount.$valid"></span>
    </label>
    <label class="item item-input">
      <span class="input-label">产品公司</span>
      <input type="text"  ng-model="goods.company" placeholder="请输入产品公司" required name="company">
      <span class="icon ion-checkmark" ng-show="MyForms.company.$dirty&&MyForms.company.$valid"></span>
    </label>
    <br/>
      <div class="pull-left pull-right">
          <ion-button class="btn btn-primary btn-lg active" ng-click="insertGoods()" ng-disabled="MyForms.$invalid">tijaio</ion-button>
      </div>
    </form>
  </ion-content>
</ion-view>
