<ion-view view-title="库存盘点" >
  <ion-content class="padding" ng-controller="GoodsDetailController">
    <br />
    <br />
    <label class="item item-input">
      <span class="input-label">条码号</span>
      <input type="text" ng-model="goods.goodsNumber">
    </label>
    <label class="item item-input">
      <span class="input-label">公司名</span>
      <input type="text"  ng-model="goods.goodsCompany">
    </label>
    <label class="item item-input">
      <span class="input-label">商品名称</span>
      <input type="text"  ng-model="goods.goodsNumber">
    </label>
    <label class="item item-input">
      <span class="input-label">单价</span>
      <input type="text"  ng-model="goods.goodsPrice">
    </label>
    <label class="item item-input">
      <span class="input-label">库存</span>
      <input type="text"  ng-model="goods.goodsStock">
    </label>
    <label class="item item-input">
      <span class="input-label">上次更新时间</span>
      <input type="text"  ng-model="goods.dateTime">
    </label>
    <br />


  </ion-content>
</ion-view>
